    <main>
            <br>   
    <form action="" method="get" enctype="application/x-www-form-urlencoded">
        <fieldset>
           <legend>Contact us</legend>
         <div>
        <label for="name">Enter your full name:  </label><br>
            <input type="text" id="name" name="name" placeholder="Your name...">
        </div><br>

        <div>
            <label for="email">Enter your email: </label><br>
            <input type="email" id="email" name="email" placeholder="Your email...">
        </div><br>

        <div>
            <label for="phone">Enter your phone number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Your number...">
        </div> <br>

        <div>
            <label for="gender">Enter your Gender: </label><br>
            <label><input type="radio" name="gender" value="male"  class="radio"> Male </label> 
            <label><input type="radio" name="gender" value="female" class="radio"> Female</label>
            <label><input type="radio" name="gender" value="other" class="radio"> Others</label> 
        </div><br>

        <div>
            <label for="address">Comments:</label><br>
            <textarea name="address" id="address" placeholder="Add comment..." rows="4"></textarea>
        </div>
        <br>
            <button>Submit</button>

        </fieldset>
    </form>
