<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        fieldset {
            width: 300px;
            padding-right: 50px;
        }
        input,textarea {
            width: 100%;
            padding: 5px ;
        }
        .radio {
            width: auto;
        }
    </style>
</head>
<body>
    
    <form action="" method="get" enctype="multipart/form-data">
        <fieldset>
           <legend>User personal information</legend>
         <div>
        <label for="name">Enter your full name:  </label><br>
            <input type="text" id="name" name="name" placeholder="Your name...">
        </div><br>

        <div>
            <label for="email">Enter your email: </label><br>
            <input type="email" id="email" name="email" placeholder="Your email...">
        </div><br>

        <div>
            <label for="password">Enter your password: </label><br>
            <input type="password" id="password" name="password">
        </div> <br>

        <div>
            <label for="confirm_password">Confirm your password: </label><br>
            <input type="password" id="confirm_password" name="confirm_password">
        </div> <br>
        <div>
            <label for="gender">Enter your Gender: </label><br>
            <input type="radio" name="gender" value="male"  class="radio"> Male  
            <input type="radio" name="gender" value="female" class="radio"> Female
            <input type="radio" name="gender" value="other" class="radio"> Others 
        </div>
      <br>
        <div>
            <label for="dob">Enter your Date of Birth: </label><br>
            <input type="date" id="dob" name="dob">
        </div><br>
        <div>
            <label for="address">Enter your Address: </label><br>
            <textarea name="address" id="address" placeholder="Your Address..." rows="2"></textarea>
        </div>
        <br>
            <button>Submit</button>

        </fieldset>
    </form>
    
</body>
</html>
