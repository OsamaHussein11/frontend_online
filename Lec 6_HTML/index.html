<body>
    <form action="" method="get" enctype="multipart/form-data">
         <div>
        <label for="name">Enter your full name:  </label><br>
            <input type="text" id="name" name="name" placeholder="Your name...">
        </div>
        <div>
            <label for="email">Enter your email: </label><br>
            <input type="email" id="email" name="email" placeholder="Your email...">
        </div>
        <div>
            <label for="password">Enter your password: </label><br>
            <input type="password" id="password" name="password" placeholder="Your password...">
        </div>  
        <!-- <div>

         <div><br>
            <label for="gender">Enter your Gender: </label><br>
            <input type="radio" name="gender" value="male" id="male"> 
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">  
            <label for="female">Female</label>
        </div>

        <div>
            <label for="image">Upload your image: </label><br>
            <input type="file" id="image" name="image">
        </div>
        <div>
            <label for="dob">Date of Birth: </label><br>
            <input type="date" id="dob" name="dob">
        </div>
        <div>
            <label for="age">Enter your age: </label><br>
            <input type="number" id="age" name="age" placeholder="Your age...">
        </div>
        <div>
            <label for="education">Education</label><br>
            <select name="education" id="education">
                <option value="" disabled selected>Select value </option>
                <option value="1d">Diploma</option>
                <option value="2b">Bachelor</option>
                <option value="3m">Master</option>
                <option value="4p">PHD</option>
                <optgroup label="New option">
                    <option value="1">Test1</option>
                    <option value="2">Test2</option>
                    <option value="3">Test3</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="bio">Enter your Bio: </label><br>
            <textarea name="bio" id="bio" placeholder="Your Bio..." rows="5"></textarea>
        </div>

        <div>
            <label for="role">Single Sign on: </label><br>
            <label><input type="checkbox" name="sign" value="admin"> Mail </label><br> 
            <label><input type="checkbox" name="sign" value="payroll"> Payroll</label> <br>
            <label><input type="checkbox" name="sign" value="Self-services"> Self Services</label><br>
        </div>


        <button>Submit</button>
        
    </form><br><br><br><br><br>
